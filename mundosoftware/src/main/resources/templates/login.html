<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="#{iniciarSesion}">Iniciar Sesión</title><!--se hace llamado al comando para traducir-->

    <div class="botonesLenguaje">

        <!-- se crean los botones para el cambio de idioma llamando directamente a los archivos properties-->
        <!--de igual manera se crea la locacion en la barra cuando se cambia el idioma-->

<button type="button" class="botonEn" th:text="#{lang.en}" onclick="location.href='?localeData=en'"></button>
<button type="button" class="botonIt" th:text="#{lang.it}" onclick="location.href='?localeData=it'"></button>
<button type="button" class="botonEs" th:text="#{lang.es}" onclick="location.href='?localeData=es'"></button>
<button type="button" class="botonPo" th:text="#{lang.po}" onclick="location.href='?localeData=po'"></button>
     </div>

     <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;
            position: relative;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .botonesLenguaje {
            position: absolute;
            display: flex;
            right: 10px;
            top: 10px;
            gap: 8px;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .botonEn {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .botonIt {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .botonEs{
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .botonPo{
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #1565c0;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 th:text="#{iniciarSesion}">Iniciar Sesión</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label th:text="#{usuario}" for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label th:text="#{contrasena}" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button class="login-btn" type="submit" th:text="#{entrar}">Entrar</button>
        </form>

        <div class="message">
            <a th:href="@{/usuarios/registerNuevo}">Registrarse</a>
            <!-- Mensaje de cierre de sesión o error --> 
            <p th:text="#{logoutMessage}">Has cerrado sesión.</p>
        </div>
    </div>
</body>
</html>
