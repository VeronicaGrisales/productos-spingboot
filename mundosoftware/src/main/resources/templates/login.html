<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="#{iniciarSesion}">Iniciar Sesión</title>

    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

/* HEADER */
header {
    width: 100%;
    background-color: #1976d2;
    color: white;
    padding: 10px 20px; /* aquí agregamos 20px de espacio interno */
    display: flex;
    justify-content: flex-end;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 1000;
    box-sizing: border-box; /* asegura que el padding no desborde */
}

/* Botón principal del idioma */
.dropdown-btn {
    background-color: white;
    color: #1976d2;
    padding: 6px 10px; /* un poco más pequeño para que no se vea aplastado */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}


        /* Botón principal del idioma */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background-color: white;
            color: #1976d2;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 5px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1001;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.25s ease-in-out;
        }

        .dropdown-content.show {
            display: block;
            transform: scaleY(1);
        }

        .dropdown-content button {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-content button:hover {
            background-color: #f0f0f0;
        }

        /* CONTENEDOR CENTRAL */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* espacio para que no lo tape el header */
        }

        /* LOGIN */
        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #1565c0;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- HEADER CON BOTÓN DE IDIOMAS -->
    <header>
        <div class="dropdown">
            <button class="dropdown-btn">🌐</button>
            <div class="dropdown-content">
                <button th:text="#{lang.en}" onclick="location.href='?localeData=en'"></button>
                <button th:text="#{lang.it}" onclick="location.href='?localeData=it'"></button>
                <button th:text="#{lang.es}" onclick="location.href='?localeData=es'"></button>
                <button th:text="#{lang.po}" onclick="location.href='?localeData=po'"></button>
            </div>
        </div>
    </header>

    <!-- CONTENIDO LOGIN CENTRADO -->
    <main>
        <div class="login-container">
            <h2 th:text="#{iniciarSesion}">Iniciar Sesión</h2>
            <form method="post" action="/login">
                <div class="form-group">
                    <label th:text="#{usuario}" for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label th:text="#{contrasena}" for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button class="login-btn" type="submit" th:text="#{entrar}">Entrar</button>
            </form>

            <div class="message">
                <a th:href="@{/usuarios/registerNuevo}">Registrarse</a>
                <p th:text="#{logoutMessage}">Has cerrado sesión.</p>
            </div>
        </div>
    </main>

    <script>
        const dropdownBtn = document.querySelector(".dropdown-btn");
        const dropdownContent = document.querySelector(".dropdown-content");

        dropdownBtn.addEventListener("click", function(event) {
            dropdownContent.classList.toggle("show");
            event.stopPropagation();
        });

        document.addEventListener("click", function() {
            dropdownContent.classList.remove("show");
        });
    </script>
</body>
</html>
